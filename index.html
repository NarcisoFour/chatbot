<!DOCTYPE html>
<html lang="es">
  <head>
    <title>ChatBot</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./lib/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="./lib/bootstrap-css/css/bootstrap.min.css"/>
    <link href="./css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container" id="contenido">
      <div class="row" id="caja">
        <div class="col-md-9" id="titulo">
          <h2>ChatBot</h2>
        </div>
        <div class="col-md-9" id="respuestas">
          <p class="lead" id="salida"></p>
        </div>
        <div class="col-md-3" id="robot"><img src="img/batman.jpg" alt="robot"/></div>
        <div class="col-md-12" id="formulario">
          <div class="form-group form-group-lg">
            <input class="form-control" type="text" placeholder="Respuesta..." id="usuario"/>
          </div>
        </div>
      </div>
    </div>
    <script src="./lib/jquery/dist/jquery.js"></script>
    <script src="./lib/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
